<!DOCTYPE html>
<html>
<head>
    <title>您的验证码</title>
    <style>
        .email-container {
            font-family: Arial, sans-serif;
            color: #333333;
            text-align: center;
        }

        .email-content {
            margin: 20px;
            padding: 20px;
            border: 1px solid #DDDDDD;
            border-radius: 10px;
            background-color: #F9F9F9;
        }

        .email-header {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .verification-code {
            font-size: 20px;
            color: #4A90E2;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .email-footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999999;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-content">
            <div class="email-header">您的验证码</div>
            <p>亲爱的用户：</p>
            <p>您的验证码是：</p>
            <div class="verification-code">{{verification_code}}</div>
            <p>请在10分钟内输入此验证码以完成验证。</p>
            <div class="email-footer">
                如果您没有请求验证码，请忽略此邮件。<br>
                此为自动发送邮件，请勿直接回复。
            </div>
        </div>
    </div>
</body>
</html>
